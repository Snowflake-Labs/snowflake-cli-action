name: test_pipx_installation

on: [push]

jobs:
  action_with_config_file:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    env:
      SNOWFLAKE_CONNECTIONS_MOBILIZE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}

    name: Job to test the connection with snowflake
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Set up snowcli
        uses: ./ 
        id: setup_snowcli
        with:
          cli_version: '2.1.0'

      - name: Test version
        run: snow --version

      - name: Test connection 
        shell: bash
        run: |
          snow connection list
          snow connection test